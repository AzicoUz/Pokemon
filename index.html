<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Cards</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/pokemon_logo 1.svg" alt="Pokemon Logo" />
        </div>
        <nav class="top-controls">
            <select name="Filter" id="filter">
          <option value="select" disabled selected>Select</option>
          <option value="all">All</option>
          <option class="age" value="Age">Age</option>
          <option class="weight" value="Weight">Weight</option>
        </select>
            <input class="search" type="search" placeholder="Search" />
            <button class="btnLetter">Aa-Zz</button>
            <button class="btnButton">Button</button>
        </nav>
        <div class="heart-icon">ü§ç</div>
    </header>
    <main>
        <div class="container">
            <section class="card-grid"></section>
        </div>

        <script src="./js/main.js"></script>
    </main>
</body>

</html>
